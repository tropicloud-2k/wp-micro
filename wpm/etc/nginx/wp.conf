server {

	server_name example.com;
	listen 80;

	root       /home/wordpress/wps/web;
	error_log  /home/wordpress/log/nginx/example.com_error.log;
	access_log /home/wordpress/log/nginx/example.com_access.log combined buffer=32k;
		
	if ( -f /home/wordpress/.maintenance ) { return 503; }

	add_header X-Frame-Options SAMEORIGIN;
	add_header X-Content-Type-Options nosniff;
	add_header X-XSS-Protection "1; mode=block";
	
	# WordPress SEO
	rewrite ^/sitemap_index\.xml$ /index.php?sitemap=1 last;
	rewrite ^/([^/]+?)-sitemap([0-9]+)?\.xml$ /index.php?sitemap=$1&sitemap_n=$2 last;
	
	include /wps/etc/nginx/block.conf;
	include /wps/etc/nginx/drop.conf;
	include /wps/etc/nginx/errorpages.conf;
	include /wps/etc/nginx/staticfiles.conf;
	include /wps/etc/nginx/wp-adminer.conf;
	include /wps/etc/nginx/wp-memcached.conf;
	include /wps/etc/nginx/wp-nocache.conf;
	include /wps/etc/nginx/wp-secure.conf;
	
	location / {
		
#		auth_basic "Private";
#		auth_basic_user_file /home/wordpress/.htpasswd;

		try_files @memcached $uri $uri/ /index.php?$args;
		include /wps/etc/nginx/wp-fastcgi.conf;
		autoindex off;
	}	
}	
