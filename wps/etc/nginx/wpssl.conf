server { server_name example.com; return 301 https://$server_name$request_uri; }
server {
	
	server_name wps.cloudapp.ml;
	listen 443 ssl spdy;
	
	root       /home/wordpress/wps/web;
	error_log  /home/wordpress/log/nginx/example.com_error.log;
	access_log /home/wordpress/log/nginx/example.com_access.log combined buffer=32k;
	
	ssl_certificate     /home/wordpress/ssl/example.com.crt;
	ssl_certificate_key /home/wordpress/ssl/example.com.key;
	
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_prefer_server_ciphers on;
	ssl_session_timeout 5m;
	ssl_session_cache shared:SSL:50m;
	ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA;

	if ( -f /home/wordpress/.maintenance ) { return 503; }

	add_header X-Frame-Options SAMEORIGIN;
	add_header X-Content-Type-Options nosniff;
	add_header X-XSS-Protection "1; mode=block";
	add_header Strict-Transport-Security "max-age=31536000; includeSubdomains;";
	add_header Alternate-Protocol 443:npn-spdy/2;

	# WordPress SEO
	rewrite ^/sitemap_index\.xml$ /index.php?sitemap=1 last;
	rewrite ^/([^/]+?)-sitemap([0-9]+)?\.xml$ /index.php?sitemap=$1&sitemap_n=$2 last;
		
	include /wps/etc/nginx/block.conf;
	include /wps/etc/nginx/drop.conf;
	include /wps/etc/nginx/errorpages.conf;
	include /wps/etc/nginx/staticfiles.conf;
	include /wps/etc/nginx/wp-adminer.conf;
	include /wps/etc/nginx/wp-memcached.conf;
	include /wps/etc/nginx/wp-nocache.conf;
	include /wps/etc/nginx/wp-secure.conf;

	location / {
		
#		auth_basic "Private";
#		auth_basic_user_file /home/wordpress/.htpasswd;

		try_files @memcached $uri $uri/ /index.php?$args;
		include /wps/etc/nginx/wp-fastcgi.conf;
		autoindex off;
	}	
}	
